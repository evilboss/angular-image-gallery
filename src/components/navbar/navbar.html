<nav class="navbar">
	<div class="container-fluid" ng-if="gallery.isGallery()">
		<div class="col-sm-3 col-md-3">
			<form class="navbar-form" role="search" _lpchecked="1">
				<div class="input-group">
					<input ng-model="gallery.filter" ng-change="gallery.changeName()"
								 type="text" class="form-control"
								 name="search">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit"><i
							class="glyphicon glyphicon-search"></i></button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm-3 col-md-3">
			<div class="inline v-align-middle">SORT BY</div>
			<div class="dropdown navbar-form inline">
				<select class="btn btn-default dropdown-toggle"
								id="dropdownMenu1" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="true"
								ng-model="gallery.sortType"
				ng-change="gallery.changeSort()">
					<span class="caret"></span>
					<option selected></option>

					<option value="id">Photo ID</option>
					<option value="title">Photo Title</option>
				</select>

			</div>
		</div>
		<div class="col-sm-4 col-md-4">
			<div class="inline v-align-middle">FILTER ALBUMS</div>
			<div class="dropdown navbar-form inline">
				<select class="btn btn-default dropdown-toggle"
								ng-model="gallery.albumFilter"
								id="dropdownMenu2" data-toggle="dropdown"
								ng-change="gallery.changeAlbum()"
								aria-haspopup="true" aria-expanded="true">
					<span class="caret"></span>
					<option selected></option>
					<option ng-repeat="album in gallery.albums" value="{{album.id}}">
						{{album.title}}
					</option>
				</select>
			</div>
		</div>
	</div>
</nav>
